<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="/index.html"><img src="/assets/logo-site.svg" id="logo" alt="Logo do site AquaWhale"></a>
                <a href="/html/conteudos/nav-conteudos.html">Explore os conteúdos</a>
                <a href="/html/Quiz/Quiz-inicio.html">Quiz</a>
                <a href="/html/ONG.html">ONGs</a>
                <a href="/index.html#sobre">Sobre Nós</a>
            </div>
            <div class="login-cad">
            <a href="/login-cad/login.html">Entrar</a>
            <a href="/login-cad/cadastro.html">Cadastrar</a>
            <a href="/login-cad/login.html"><img src="/assets/login-cadastrp/user.svg" alt="Imagem de usuário não cadastrado"></a>
            </div>
        </nav>
    </header>

    <section>
        <h3>Vamos começar</h3>
        <h4>Cadastre-se no AquaWhale para poder interagir conosco</h4>
        <form>
            <div class="inputs">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="name" id="nome">
                </div>
                <i class="ph ph-user"></i>
            </div>

            <div class="inputs">
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="text">
                </div>
                <i class="ph ph-envelope"></i>
            </div>

            <div class="inputs">
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha">
                </div>
                <i class="ph ph-eye"></i>
            </div>
            
            <div class="inputs">
                <div>
                    <label for="conf-senha">Confirme sua senha:</label>
                    <input type="password" id="conf-senha">
                </div>
                <i class="ph ph-eye"></i>
            </div>
            <button>Cadastrar-se</button>
        </form>
        <p>Tem uma conta? <a href="./login.html">Entre!</a> </p>
    </section>
</body>
</html>
